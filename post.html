<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Post - Punjab Disaster Management</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Roboto', sans-serif;
      background: #f4f6f9;
      display: flex;
      justify-content: center;
      padding: 40px 20px;
    }

    .post-card {
      width: 100%;
      max-width: 900px; /* increased width */
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.12);
      padding: 30px 35px; /* increased padding */
    }

    .post-header {
      display: flex;
      align-items: center;
      gap: 20px; /* bigger gap */
      margin-bottom: 25px;
    }

    .profile-img {
      width: 80px; /* larger profile */
      height: 80px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #0277bd;
    }

    .profile-name {
      font-size: 1.5rem; /* bigger name */
      font-weight: 700;
      color: #0277bd;
    }

    .post-input {
      width: 100%;
      min-height: 150px; /* bigger text area */
      padding: 15px 20px;
      font-size: 1.1rem;
      border: 1px solid #ccc;
      border-radius: 12px;
      resize: none;
      margin-bottom: 20px;
      outline: none;
    }

    .upload-section {
      display: flex;
      gap: 20px;
      margin-bottom: 20px;
    }

    .upload-btn {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      padding: 12px 0;
      border: 1px solid #0277bd;
      border-radius: 14px;
      cursor: pointer;
      color: #0277bd;
      font-weight: 500;
      font-size: 1rem;
      transition: 0.3s;
      text-decoration: none;
    }

    .upload-btn:hover {
      background: #0277bd;
      color: #fff;
    }

    .post-btn {
      width: 100%;
      padding: 15px 0; /* bigger button */
      border: none;
      border-radius: 14px;
      background: linear-gradient(135deg, #4facfe, #00f2fe);
      color: #fff;
      font-weight: 600;
      font-size: 1.1rem;
      cursor: pointer;
      transition: 0.3s;
    }

    .post-btn:hover {
      opacity: 0.9;
      transform: translateY(-2px);
    }

    .preview-img {
      width: 100%;
      max-height: 400px; /* bigger preview */
      object-fit: cover;
      border-radius: 12px;
      margin-bottom: 20px;
      display: none;
    }

    @media(max-width: 600px) {
      .post-card { padding: 25px 20px; }
      .post-header { gap: 15px; }
      .profile-img { width: 70px; height: 70px; }
      .post-input { min-height: 130px; }
      .upload-section { flex-direction: column; gap: 12px; }
    }
  </style>
</head>
<body>

  <div class="post-card">
    <div class="post-header">
      <img src="- âð‹ð¨ð¯ð¢ð§ð  ð¦ðž ð°ð¢ð¥ð¥ ð¤ð¢ð¥ð¥ ð²ð¨ð® âžâ€¦.jpeg" alt="Profile Image" class="profile-img">
      <div class="profile-name">Avarachan</div>
    </div>

    <textarea class="post-input" placeholder="What's on your mind?"></textarea>

    <div class="upload-section">
      <label class="upload-btn">
        <span class="material-icons">image</span> Upload Image
        <input type="file" accept="image/*" style="display:none;" onchange="previewImage(event)">
      </label>
      <label class="upload-btn">
        <span class="material-icons">videocam</span> Upload Video
        <input type="file" accept="video/*" style="display:none;">
      </label>
    </div>

    <img id="preview" class="preview-img" alt="Preview Image">

    <button class="post-btn" onclick="submitPost()">Post</button>
  </div>

  <script>
    function previewImage(event){
      const preview = document.getElementById('preview');
      preview.src = URL.createObjectURL(event.target.files[0]);
      preview.style.display = 'block';
    }

    function submitPost(){
      alert("Your post has been submitted! (Demo version)");
    }
  </script>

</body>
</html>
