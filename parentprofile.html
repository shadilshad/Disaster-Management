<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Shadil VV - Profile</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
<style>
  * { box-sizing: border-box; margin: 0; padding: 0; }
  body {
    font-family: 'Roboto', sans-serif;
    background: #f4f6f9;
    display: flex;
    justify-content: center;
    padding: 40px 20px;
  }

  .profile-card {
    width: 100%;
    max-width: 900px;
    background: #fff;
    border-radius: 20px;
    box-shadow: 0 12px 35px rgba(0,0,0,0.12);
    padding: 30px 25px;
  }

  /* Top horizontal section */
  .profile-header {
    display: flex;
    align-items: center;
    gap: 25px;
    margin-bottom: 25px;
  }

  .profile-img {
    width: 130px;
    height: 130px;
    border-radius: 50%;
    object-fit: cover;
    border: 4px solid #0277bd;
  }

  .profile-info {
    flex: 1;
  }

  .profile-name {
    font-size: 1.9rem;
    font-weight: 700;
    color: #0277bd;
    margin-bottom: 8px;
  }

  .student-info {
    font-size: 1rem;
    color: #555;
    margin-bottom: 15px;
  }

  /* Connections row */
  .connections-row {
    display: flex;
    gap: 30px;
  }

  .connection-item {
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  .connection-count {
    font-weight: 700;
    font-size: 1.2rem;
    color: #0277bd;
  }

  .connection-label {
    font-size: 0.85rem;
    color: #555;
  }

  /* Posts grid */
  .user-posts {
    margin-top: 25px;
  }

  .user-posts h3 {
    font-size: 1.3rem;
    color: #0277bd;
    margin-bottom: 15px;
  }

  .posts-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
    gap: 15px;
  }

  .post-card {
    background: #f4f6f9;
    border-radius: 12px;
    overflow: hidden;
    cursor: pointer;
    transition: transform 0.2s, box-shadow 0.2s;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 200px;
    text-align: center;
    padding: 10px;
  }

  .post-card:hover {
    transform: translateY(-3px);
    box-shadow: 0 6px 20px rgba(0,0,0,0.1);
  }

  .post-card h4 {
    font-size: 1rem;
    color: #0277bd;
    margin-bottom: 5px;
  }

  .post-card p {
    font-size: 0.9rem;
    color: #333;
  }

  /* Responsive */
  @media(max-width: 700px) {
    .profile-header {
      flex-direction: column;
      align-items: center;
      gap: 15px;
    }
    .connections-row {
      justify-content: center;
      gap: 20px;
    }
  }
</style>
</head>
<body>

<div class="profile-card">
  <!-- Profile header -->
  <div class="profile-header">
    <img src="Atkinson.jpeg" alt="Profile Image" class="profile-img">
    <div class="profile-info">
      <h2 class="profile-name">Mr Vadi Velu</h2>
      <div class="connections-row">
        <div class="connection-item">
          <span class="connection-count">128</span>
          <span class="connection-label">Connections</span>
        </div>
        <div class="connection-item">
          <span class="connection-count">45</span>
          <span class="connection-label">Posts</span>
        </div>
      </div>
    </div>
  </div>

  <!-- Posts section -->
  <div class="user-posts">
    <h3>Recent Posts</h3>
    <div class="posts-grid">
      <div class="post-card">
        <h4>Shared an emergency preparedness video</h4>
        <p>Flood | Punjab | 2025</p>
      </div>
      <div class="post-card">
        <h4>Shared disaster relief updates</h4>
        <p>Earthquake | Punjab | 2025</p>
      </div>
      <div class="post-card">
        <h4>Participated in earthquake mock drill</h4>
        <p>Earthquake | Punjab | 2025</p>
      </div>
      <div class="post-card">
        <h4>Shared awareness poster</h4>
        <p>General | Punjab | 2025</p>
      </div>
    </div>
  </div>
</div>

</body>
</html>
